<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/gallery-icon.png">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/footer.css">
	<link rel="stylesheet" type="text/css" href="../css/about.css">
    <title>Gallery App | About</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
		<div class="navbar-content">
			<div class="navbar-links">
				<div class="navbar-links-content">
					<div>
						<a href="index.html" class="navbar-icon">
							<img src="assets/gallery-icon.png" alt="Logo" class="icon" />
						</a>
					</div>
					
					<div class="navbar-items">
						<a href="index.html" class="item">Home</a>
						<a href="pages/gallery.html" class="item">Gallery</a>
						<a href="pages/about.html" class="item active">About</a>
						<a href="pages/contacts.html" class="item">Contacts</a>
                        <a href="pages/add.html" class="item add-item">Add</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Content -->
	<div class="main-container">
		<div class="about-content"></div>
	</div>

	<!-- Footer -->
	<div class="footer">
		<div class="footer-content">
		  	<span class="logo-text">© 2023 GalleryApp™.</span>
			
			<ul class="footer-items">
				<li>
					<a href="index.html" class="footer-item">Home</a>
				</li>
				<li>
					<a href="pages/gallery.html" class="footer-item">Gallery</a>
				</li>
				<li>
					<a href="pages/about.html" class="footer-item">About</a>
				</li>
				<li>
					<a href="pages/contacts.html" class="footer-item">Contacts</a>
				</li>
			</ul>
		</div>
	</div>

	<!-- Scripts -->
	<script>
		const data = [
			{
				img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/800px-HTML5_Badge.svg.png',
				title: 'Static HTML5',
				text: 'Made by using static HTML pages without any frameworks/libraries',
			}, 
			{
				img: 'https://logospng.org/download/css-3/logo-css-3-2048.png',
				title: 'UI with Native CSS',
				text: 'Cool design with native CSS without using TaiwlindCSS/Bootstrap',
				size: 'lg'
			},
			{
				img: 'https://static-00.iconduck.com/assets.00/js-icon-2048x2048-kbwt89q3.png',
				title: 'JavaScript',
				text: 'Using JS for design and image upload',
				size: 'xl'
			},
			{
				img: 'https://www.kentac.org.uk/wp-content/uploads/2016/10/GALLERY_ICON.png',
				title: 'Working with images',
				text: 'Easily interact with images/GIFs',
			},
			{
				img: 'https://cdn-icons-png.flaticon.com/512/2592/2592258.png',
				title: 'Secured storage',
				text: 'All images are being stored in the localStorage using JS without uploading them to cloud services',
			},
			{
				img: 'https://cdn-icons-png.flaticon.com/512/4285/4285622.png',
				title: 'Fast',
				text: 'Available actions are being handled really fast using JS',
			}
		]
		
		function getSize(size) {
			let res;
			switch(size) {
				case 'lg':
					res = 'lg'
					break
				case 'xl':
					res = 'xl'
					break
				default:
					res = ''
			}

			return res
		}

		const content = document.getElementsByClassName('about-content')[0];
		if(data.length > 0) {
			data.map((item) => {
				const about = `<div class="about-card ${getSize(item.size)}">
					<div class="about-card-logo">
						<img src=${item.img} alt="Logo">
					</div>

					<div class="about-card-content">
						<h1>${item.title}</h1>
						<p>${item.text}</p>
					</div>
      			</div>`

				content.innerHTML += about
			})
		} else {
			document.getElementsByClassName('main-container')[0].style.display = 'none'
		}
	</script>
</body>
</html>
